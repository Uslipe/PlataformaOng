<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Doação</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .container { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        input, select, button { width: 100%; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Cadastro para Doação</h1>
    <div class="container">
        <form id="cadastroForm">
            <label for="tipo">Eu sou:</label>
            <select id="tipo" name="tipo">
                <option value="usuario">Usuário</option>
                <option value="empresa">Empresa</option>
            </select>
            
            <label for="nome">Nome/Empresa:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone">
            
            <label for="descricao">Descrição (opcional):</label>
            <textarea id="descricao" name="descricao" rows="4"></textarea>
            
            <button type="submit">Cadastrar</button>
            <button type="button" onclick="window.location.href='teste.html';">Voltar</button>
        </form>
        <p id="mensagem"></p>
    </div>
    
    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('mensagem').innerText = "Cadastro realizado com sucesso!";
        });
    </script>
</body>
</html>
